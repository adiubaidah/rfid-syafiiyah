version: '2'
sql:
- engine: postgresql
  schema: db/migration/
  queries: internal/constant/query/
  gen:
    go:
      package: persistence
      sql_package: "pgx/v5"
      out: internal/storage/persistence/
      emit_db_tags: true
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
  strict_function_checks: true
      